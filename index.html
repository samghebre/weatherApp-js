<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather app</title>
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
        </header>
        <main>
            <section class="location">
                <div class="city">Newark, DE, US</div>
                <div class="date">Thursday 8 March 2021</div>
                <div class="sunrise">Sunrise</div>
                <div class="sunset">Sunset</div>
            </section>
            <div class="current">
                <div class="temp">60<span>째F</span></div>
                <div class="feelsLike">Feels like</div>
                <div class="feels_like">45<span>째F</span></div>
                <div class="weather">Sunny</div>
                <div class="hi-low">55째F / 65째F</div>
                <div class="humid">Humidity</div>
                <div class="humidity">90<span>%</span></div>
            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>

</html>
